body:
  - type: textarea
    id: setup-prerequisites
    attributes:
      label: "üìã Setup Prerequisites"
      description: "**IMPORTANT**: Before working on this issue, ensure you have the correct package manager setup!"
      value: |
        ## üöÄ Required Setup Steps
        
        **‚ö†Ô∏è CRITICAL**: This project uses **pnpm** as the package manager. Using npm or yarn will cause issues!
        
        ### 1. Install pnpm globally (if not already installed)
        ```bash
        npm install -g pnpm
        ```
        
        ### 2. Install project dependencies
        ```bash
        pnpm install
        ```
        
        ### 3. Verify setup by running tests
        ```bash
        # For API components
        pnpm nx test api
        
        # For PWA components  
        pnpm nx test web
        
        # For library components
        pnpm nx test domain
        pnpm nx test application-api
        pnpm nx test application-shared
        pnpm nx test application-web
        pnpm nx test utils-core
        ```
        
        **‚úÖ You're ready to work on this issue once these commands run successfully!**
      render: markdown
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Comprehensive Plan Description
      description: |
        Provide your complete plan, specification, or detailed task description here.
        This should include all the context, requirements, and implementation details needed.
      placeholder: |
        Example:
        ## Overview
        Implement a comprehensive authentication system with the following components:
        
        ## Requirements
        1. JWT-based authentication
        2. Role-based access control
        3. Password reset functionality
        4. Two-factor authentication
        
        ## Implementation Plan
        ### Phase 1: Core Authentication
        - Create user model and database schema
        - Implement login/logout endpoints
        - Add JWT token generation and validation
        
        ### Phase 2: Authorization
        - Implement role-based middleware
        - Add permission checking
        - Create admin dashboard
        
        ## Acceptance Criteria
        - All endpoints are secured
        - Tests cover all authentication flows
        - Documentation is updated
        
        ## Technical Considerations
        - Use bcrypt for password hashing
        - Implement rate limiting for login attempts
        - Add proper error handling and logging
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What needs to be accomplished to close this issue?
      value: |
        ## Acceptance Criteria
        
        ### Implementation
